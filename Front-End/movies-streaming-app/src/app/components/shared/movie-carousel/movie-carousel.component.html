<div class="w-screen relative px-10 my-4">
    <h3 class="mb-5 text-blurple text-xl font-medium">{{title | titlecase}}</h3>
    <div class="relative h-40">
        <div class="absolute left-0 flex gap-2 transition-all duration-700" #slider>
            @for (movieId of moviesList; track movieId)
            {
            @defer (on interaction(rightArrow); when isFirst) {
            <app-movie-card class="z-10 hover:z-40" [id]="movieId"></app-movie-card>
            } @placeholder(minimum 1s) {
            <div class="animate-pulse bg-gray-700 w-52 h-29"></div>
            } @loading {
            <div class="animate-pulse bg-gray-700 w-52 h-29"></div>
            }
            }
        </div>
    </div>
    <div [ngClass]="{'hidden': leftHidden}"
        class="z-30 opacity-75 absolute w-10 h-29.5 rounded-r-md top-12 left-0 bg-surface-black flex justify-center items-center text-2xl text-white cursor-pointer"
        (click)="goLeft(slider)">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div [ngClass]="{'hidden': rightHidden}"
        class="z-30 opacity-75 absolute w-10 h-29.5 rounded-l-md top-12 right-3 bg-surface-black flex justify-center items-center text-2xl text-white cursor-pointer"
        (click)="goRight(slider)" #rightArrow>
        <i class="fa-solid fa-arrow-right"></i>
    </div>
</div>
